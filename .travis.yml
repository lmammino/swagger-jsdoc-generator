language: node_js
node_js:
- '7'
- '6'
- '5'
- '4'
env:
- CXX=g++-4.8
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
script:
- npm test
install:
- npm install --dev
before_install:
- npm update -g npm
deploy:
  provider: npm
  email: lucianomammino@gmail.com
  api_key:
    secure: 
  on:
    tags: true
    repo: lmammino/swagger-jsdoc-generator
